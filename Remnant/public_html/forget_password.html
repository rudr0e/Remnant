<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Forget Your Password</h2>
                    <p>Please fill this form in order to send your query to one of our admin which will mail you the new password.</p>
                    <form action="" method="post">

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label>Your Old Password</label>
                            <input type="password" name="your Old Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                              <button onclick="clicked()">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
          <script src="script/login.js"></script>
    </body>
</html>
